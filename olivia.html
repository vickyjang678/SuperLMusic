<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia Rodrigo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      background: url('images/olivia.jpg') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(186, 104, 200, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    header, footer {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f3d1ff;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 60px 20px 100px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .song {
      margin-bottom: 40px;
    }

    .song-title {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .song-controls button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #d48fd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .song-controls button:hover {
      background-color: #b76eb7;
    }

    .progress {
      width: 300px;
      height: 8px;
      margin: 10px auto;
      background-color: white;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #8e44ad;
      width: 0%;
    }

    .time {
      font-size: 0.9em;
      margin-top: 5px;
    }

    footer p {
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="sabrina.html">Sabrina</a>

  <footer>
    <p>&copy; 2025 SuperL Music Vibes</p>
  </footer>

  <script>
    function togglePlay(button, audioId) {
      const audio = document.getElementById(audioId);
      const progress = document.getElementById('progress' + audioId.slice(-1));
      const time = document.getElementById('time' + audioId.slice(-1));

      if (audio.paused) {
        document.querySelectorAll('audio').forEach(a => { a.pause(); });
        document.querySelectorAll('.song-controls button').forEach(b => { b.textContent = 'Play'; });
        audio.play();
        button.textContent = 'Pause';
      } else {
        audio.pause();
        button.textContent = 'Play';
      }

      audio.ontimeupdate = () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
        const minutes = Math.floor(audio.currentTime / 60);
        const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
        time.textContent = `${minutes}:${seconds}`;
      };
    }
  </script>
</body>
